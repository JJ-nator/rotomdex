<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTOMDEX // LOGIN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --rotom-orange: #e85d4c;
      --rotom-coral: #f07058;
      --rotom-light: #ff8a7a;
      --rotom-blue: #5bcefa;
      --rotom-blue-light: #89dcff;
      --rotom-cream: #f5f0e8;
      --rotom-dark: #2a2a3a;
      --rotom-darker: #1e1e2a;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, var(--rotom-darker) 0%, #252535 50%, var(--rotom-dark) 100%);
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Floating sparks */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    
    .spark {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--rotom-orange);
      border-radius: 50%;
      filter: blur(1px);
      animation: sparkFloat 10s infinite ease-in-out;
    }
    
    .spark:nth-child(1) { left: 15%; animation-delay: 0s; background: var(--rotom-blue); }
    .spark:nth-child(2) { left: 35%; animation-delay: 2s; }
    .spark:nth-child(3) { left: 55%; animation-delay: 4s; background: var(--rotom-blue); }
    .spark:nth-child(4) { left: 75%; animation-delay: 6s; }
    .spark:nth-child(5) { left: 90%; animation-delay: 8s; background: var(--rotom-blue); }
    
    @keyframes sparkFloat {
      0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
      10%, 90% { opacity: 0.8; }
      50% { transform: translateY(-20vh) scale(1.5); opacity: 1; }
    }
    
    .login-container {
      position: relative;
      z-index: 10;
    }
    
    .login-card {
      background: var(--rotom-cream);
      border-radius: 32px;
      padding: 48px 40px;
      width: 400px;
      max-width: 90vw;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 6px var(--rotom-orange);
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--rotom-orange), var(--rotom-coral), var(--rotom-orange));
    }
    
    /* Rotom mascot decoration */
    .rotom-decor {
      position: absolute;
      top: -40px;
      right: -30px;
      width: 120px;
      height: auto;
      transform: rotate(15deg);
      animation: rotomFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }
    
    @keyframes rotomFloat {
      0%, 100% { transform: rotate(15deg) translateY(0); }
      50% { transform: rotate(20deg) translateY(-10px); }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }
    
    .logo-icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 16px;
      animation: iconPulse 2s ease-in-out infinite;
    }
    
    .logo-icon img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 12px rgba(232, 93, 76, 0.4));
    }
    
    @keyframes iconPulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(3deg); }
    }
    
    .logo h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--rotom-dark);
      letter-spacing: 4px;
    }
    
    .logo p {
      color: #888;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .error-msg {
      background: rgba(232, 93, 76, 0.15);
      border: 2px solid var(--rotom-orange);
      color: var(--rotom-orange);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }
    
    .error-msg.show {
      display: block;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: var(--rotom-dark);
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px 20px;
      background: #fff;
      border: 3px solid #e0dbd3;
      border-radius: 16px;
      color: var(--rotom-dark);
      font-size: 16px;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--rotom-blue);
      box-shadow: 0 0 0 4px rgba(91, 206, 250, 0.2);
    }
    
    .form-group input::placeholder {
      color: #aaa;
      font-weight: 400;
    }
    
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, var(--rotom-orange), var(--rotom-coral));
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(232, 93, 76, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(232, 93, 76, 0.5);
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    .submit-btn::after {
      content: '⚡';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      color: #888;
      font-size: 12px;
    }
    
    .footer a {
      color: var(--rotom-blue);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <img src="https://archives.bulbagarden.net/media/upload/4/4c/Rotom_Pokédex_anime.png" alt="Rotom Dex" class="rotom-decor">
      
      <div class="logo">
        <div class="logo-icon">
          <img src="https://archives.bulbagarden.net/media/upload/4/4c/Rotom_Pokédex_anime.png" alt="Rotom">
        </div>
        <h1>ROTOMDEX</h1>
        <p>Bzzt! Please log in to continue</p>
      </div>
      
      <div class="error-msg" id="errorMsg">
        ⚠️ Bzzt! Wrong credentials. Try again!
      </div>
      
      <form action="/login" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter your username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="submit-btn">Power On</button>
      </form>
      
      <div class="footer">
        Secured by Rotom • Private Access Only
      </div>
    </div>
  </div>
  
  <script>
    if (window.location.search.includes('error=1')) {
      document.getElementById('errorMsg').classList.add('show');
    }
  </script>
</body>
</html>
