<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTOMDEX // DASHBOARD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --rotom-orange: #e85d4c;
      --rotom-coral: #f07058;
      --rotom-light: #ff8a7a;
      --rotom-blue: #5bcefa;
      --rotom-blue-light: #89dcff;
      --rotom-cream: #f5f0e8;
      --rotom-dark: #2a2a3a;
      --rotom-darker: #1e1e2a;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, var(--rotom-darker) 0%, #252535 50%, var(--rotom-dark) 100%);
      font-family: 'Nunito', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Floating electric particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--rotom-blue);
      border-radius: 50%;
      filter: blur(1px);
      animation: sparkFloat 8s infinite ease-in-out;
    }
    
    .spark:nth-child(1) { left: 10%; animation-delay: 0s; }
    .spark:nth-child(2) { left: 25%; animation-delay: 1.5s; }
    .spark:nth-child(3) { left: 45%; animation-delay: 3s; }
    .spark:nth-child(4) { left: 65%; animation-delay: 4.5s; }
    .spark:nth-child(5) { left: 85%; animation-delay: 6s; }
    
    @keyframes sparkFloat {
      0%, 100% { 
        transform: translateY(100vh) scale(0); 
        opacity: 0;
      }
      10%, 90% { opacity: 0.8; }
      50% { 
        transform: translateY(-20vh) scale(1.5); 
        opacity: 1;
      }
    }
    
    /* Top bar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(90deg, var(--rotom-orange) 0%, var(--rotom-coral) 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(232, 93, 76, 0.4);
    }
    
    .topbar::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(to bottom, rgba(232, 93, 76, 0.3), transparent);
    }
    
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .rotom-icon {
      width: 48px;
      height: 48px;
      animation: iconBounce 2s ease-in-out infinite;
    }
    
    .rotom-icon img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-5deg); }
      75% { transform: translateY(-3px) rotate(5deg); }
    }
    
    .topbar-title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.2);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }
    
    .version-badge {
      background: rgba(0,0,0,0.3);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      font-family: monospace;
      color: var(--rotom-blue);
      letter-spacing: 1px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--rotom-blue);
      border-radius: 50%;
      animation: statusGlow 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px var(--rotom-blue);
    }
    
    @keyframes statusGlow {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .datetime {
      font-size: 13px;
      opacity: 0.9;
      font-weight: 600;
    }
    
    .logout-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    /* Main content */
    .main {
      padding: 100px 24px 100px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .welcome-banner {
      background: linear-gradient(135deg, var(--rotom-cream) 0%, #fff 100%);
      border-radius: 24px;
      padding: 28px 32px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 20px;
      color: var(--rotom-dark);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    
    .welcome-banner::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 200px;
      height: 200px;
      background: var(--rotom-blue);
      opacity: 0.1;
      border-radius: 50%;
    }
    
    .welcome-mascot {
      width: 120px;
      height: auto;
      animation: mascotWiggle 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    
    @keyframes mascotWiggle {
      0%, 100% { transform: rotate(-5deg) translateY(0); }
      25% { transform: rotate(0deg) translateY(-5px); }
      50% { transform: rotate(5deg) translateY(0); }
      75% { transform: rotate(0deg) translateY(-5px); }
    }
    
    .welcome-text h2 {
      font-size: 24px;
      font-weight: 800;
      color: var(--rotom-orange);
      margin-bottom: 4px;
    }
    
    .welcome-text p {
      font-size: 14px;
      color: #666;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--rotom-cream);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title span {
      font-size: 24px;
    }
    
    .scan-btn {
      background: var(--rotom-blue);
      border: none;
      color: var(--rotom-dark);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .scan-btn:hover {
      background: var(--rotom-blue-light);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(91, 206, 250, 0.4);
    }
    
    .scan-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Apps grid */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .app-card {
      background: var(--rotom-cream);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      color: var(--rotom-dark);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--rotom-orange), var(--rotom-coral));
      border-radius: 20px 20px 0 0;
    }
    
    .app-card:hover {
      transform: translateY(-8px) rotate(1deg);
      box-shadow: 0 15px 35px rgba(232, 93, 76, 0.25);
    }
    
    .app-card:nth-child(even):hover {
      transform: translateY(-8px) rotate(-1deg);
    }
    
    .app-icon {
      width: 68px;
      height: 68px;
      background: linear-gradient(135deg, var(--rotom-orange), var(--rotom-coral));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 16px;
      box-shadow: 0 4px 12px rgba(232, 93, 76, 0.3);
      padding: 8px;
    }
    
    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.3));
    }
    
    .app-name {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 8px;
      color: var(--rotom-dark);
    }
    
    .app-desc {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .app-actions {
      display: flex;
      gap: 10px;
    }
    
    .app-link {
      font-size: 12px;
      font-weight: 700;
      color: var(--rotom-blue);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: rgba(91, 206, 250, 0.15);
      border-radius: 15px;
      transition: all 0.2s;
    }
    
    .app-link:hover {
      background: rgba(91, 206, 250, 0.3);
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 24px;
      border: 2px dashed rgba(255,255,255,0.1);
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .empty-state p {
      color: #888;
      font-size: 15px;
    }
    
    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      gap: 16px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(232, 93, 76, 0.2);
      border-top-color: var(--rotom-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading p {
      color: var(--rotom-cream);
      font-weight: 600;
    }
    
    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 24px;
      background: var(--rotom-darker);
      border-top: 3px solid var(--rotom-orange);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      z-index: 100;
    }
    
    .footer-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .footer-mascot {
      font-size: 20px;
      animation: footerBounce 2s ease-in-out infinite;
    }
    
    @keyframes footerBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    
    .version {
      font-family: monospace;
      color: var(--rotom-blue);
      font-weight: 600;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .topbar {
        padding: 0 16px;
      }
      
      .topbar-title {
        font-size: 16px;
        letter-spacing: 2px;
      }
      
      .datetime {
        display: none;
      }
      
      .main {
        padding: 90px 16px 100px;
      }
      
      .welcome-banner {
        flex-direction: column;
        text-align: center;
        padding: 24px;
      }
      
      .apps-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
  </div>
  
  <header class="topbar">
    <div class="topbar-left">
      <div class="rotom-icon">
        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/2/2e/latest/20171012163310/RotomDex_USUL.png/280px-RotomDex_USUL.png" alt="Rotom">
      </div>
      <span class="topbar-title">ROTOMDEX</span>
      <span class="version-badge" id="version">v...</span>
      <div class="status-badge">
        <div class="status-dot"></div>
        <span>ONLINE</span>
      </div>
    </div>
    <div class="topbar-right">
      <span class="datetime" id="datetime"></span>
      <a href="/logout" class="logout-btn">LOGOUT</a>
    </div>
  </header>
  
  <main class="main">
    <div class="welcome-banner">
      <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/2/2e/latest/20171012163310/RotomDex_USUL.png/280px-RotomDex_USUL.png" alt="Rotom Dex" class="welcome-mascot">
      <div class="welcome-text">
        <h2>Bzzt! Welcome back, Master!</h2>
        <p>Your apps are ready and waiting. What would you like to launch today, zzzt?</p>
      </div>
    </div>
    
    <div class="section-header">
      <h2 class="section-title"><span>üì¶</span> My Applications</h2>
      <button class="scan-btn" id="scanBtn" onclick="scanApps()">
        <span>üîç</span> Scan Render
      </button>
    </div>
    
    <div class="apps-grid" id="appsGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading apps...</p>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-left">
      <span class="footer-mascot">‚ö°</span>
      <span>ROTOMDEX ‚Ä¢ Your Personal App Hub</span>
    </div>
    <span>Sprites by pokesprite</span>
  </footer>
  
  <script>
    // Update datetime
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString('en-US', {
        weekday: 'short', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', hour12: false
      });
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // Fetch version
    fetch('/api/version').then(r => r.json()).then(d => {
      document.getElementById('version').textContent = `v${d.version}`;
    }).catch(() => {});
    
    // Render app card
    function renderAppCard(app) {
      // Support both emoji icons and image URLs
      const iconContent = app.icon && (app.icon.startsWith('http') || app.icon.startsWith('/'))
        ? `<img src="${app.icon}" alt="${app.name}">`
        : (app.icon || 'üì¶');
      
      return `
        <div class="app-card" onclick="window.open('${app.url}', '_blank')">
          <div class="app-icon">${iconContent}</div>
          <h3 class="app-name">${app.name}</h3>
          <p class="app-desc">${app.description || 'No description'}</p>
          <div class="app-actions">
            <a href="${app.url}" class="app-link" onclick="event.stopPropagation()">üöÄ Launch</a>
            ${app.repo ? `<a href="${app.repo}" class="app-link" onclick="event.stopPropagation()">üìÅ Code</a>` : ''}
          </div>
        </div>
      `;
    }
    
    // Fetch apps
    async function fetchApps() {
      const grid = document.getElementById('appsGrid');
      try {
        const res = await fetch('/api/apps');
        const apps = await res.json();
        if (apps.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì≠</div>
              <p>No apps found! Click "Scan Render" to discover your deployed services.</p>
            </div>
          `;
          return;
        }
        grid.innerHTML = apps.map(renderAppCard).join('');
      } catch (e) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <p>Bzzt! Failed to load apps. Please refresh.</p>
          </div>
        `;
      }
    }
    fetchApps();
    
    // Scan Render
    async function scanApps() {
      const btn = document.getElementById('scanBtn');
      btn.disabled = true;
      btn.innerHTML = '<span>‚è≥</span> Scanning...';
      try {
        const res = await fetch('/api/scan-github');
        const data = await res.json();
        if (data.error) alert('Scan error: ' + data.error);
        else fetchApps();
      } catch (e) {
        alert('Scan failed: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>üîç</span> Scan Render';
      }
    }
  </script>
</body>
</html>
